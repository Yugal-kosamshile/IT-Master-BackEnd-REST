spring.application.name=OnlineCourseSystem
server.port=8082

# ✅ File-based H2 DB — persists across restarts
spring.datasource.url=jdbc:h2:file:/data/mydb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pass@123

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# H2 Console settings (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Initialization tweaks (you can leave these)
spring.datasource.initialization-mode=always
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

spring.jpa.properties.hibernate.query.implicit_temporary_table=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
